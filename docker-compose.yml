version: "3.8"

services:
  woody:
    build: .
    env_file: .env
    environment:
      - PYTHONPATH=/app
      - DASHBOARD_URL=http://dashboard:8000
    ports:
      - "9000:9000"
    volumes:
      - .:/app
    working_dir: /app
    command: python woody/run.py
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3

  dashboard:
    build: .
    env_file: .env
    environment:
      - PYTHONPATH=/app
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    working_dir: /app
    command: uvicorn dashboard.app.main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
