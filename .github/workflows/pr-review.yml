name: PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Get diff
        run: |
          git fetch origin ${{ github.event.pull_request.base.sha }}
          git diff ${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.head.sha }} > pr_diff.txt || true

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short 2>&1 | tee test_output.txt || true

      - name: Run PR review agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DIFF_FILE: pr_diff.txt
          TEST_OUTPUT_FILE: test_output.txt
        run: |
          python .github/scripts/pr_review.py > review.md

      - name: Post review comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reviewBody = fs.readFileSync('review.md', 'utf8');
            const prNumber = context.payload.pull_request?.number || context.issue?.number;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            const botComment = comments.find(c => c.user.type === 'Bot' && c.body.includes('ðŸ¤– PR Review Agent'));
            const body = reviewBody + '\n\n---\n*Generated by [PR Review workflow](.github/workflows/pr-review.yml)*';
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body,
              });
            }
